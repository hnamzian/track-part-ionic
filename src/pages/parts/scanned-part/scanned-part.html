<ion-content>
  <form class="form-container" [formGroup]="partForm">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>نام قطعه</span>
        <input class="prep-input" type="text" formControlName="partName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>شماره سریال</span>
        <input class="prep-input" type="text" formControlName="serialNumber" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>نوع قطعه</span>
        <input class="prep-input" type="text" formControlName="partType" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>تولید کننده</span>
        <input class="prep-input" type="text" formControlName="creator" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>تاریخ تولید</span>
        <input class="prep-input" type="text" formControlName="createdAt" />
      </ion-item>
    </ion-list>
    <button type="button" class="ab-btn" (click)="createPart()">
      تولید
    </button>
    <button type="button" class="ab-btn" (click)="deliverPart()">
      انتقال
    </button>
    <button type="button" class="ab-btn" (click)="confirmDelivery()">
      تایید انتقال
    </button>
    <button type="button" class="ab-btn" (click)="testPart()">
      ثبت نتیجه آزمایش
    </button>
    <button type="button" class="ab-btn" (click)="addSubPart()">
      افزودن به قطعه
    </button>
    <button type="button" class="ab-btn" (click)="onSubmit()">
      بازگشت
    </button>
  </form>
</ion-content>
